<!DOCTYPE html>
<html>
<head>
    <title>AI Grocery Scanner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="edge-impulse-standalone.js"></script>
    <script src="run-impulse.js"></script>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; text-align: center; margin: 0; }
        #camera { width: 100%; max-width: 500px; border-bottom: 5px solid #4CAF50; }
        .receipt { padding: 20px; text-align: left; max-width: 500px; margin: auto; }
        .item { display: flex; justify-content: space-between; border-bottom: 1px solid #333; padding: 10px 0; }
        #total { font-size: 2em; color: #4CAF50; margin-top: 20px; font-weight: bold; }
        #status { background: #333; padding: 10px; font-style: italic; color: #aaa; }
    </style>
</head>
<body>
    <video id="camera" autoplay playsinline></video>
    <div id="status">Point camera at an item...</div>
    
    <div class="receipt">
        <h3>Scanned Items:</h3>
        <div id="item-list"></div>
        <div id="total">Total: P0.00</div>
        <button onclick="location.reload()" style="margin-top:20px; padding:15px; width:100%; background:#444; color:white; border:none; border-radius:5px;">Clear / Reset</button>
    </div>

    <script>
    let totalCost = 0;
    let cooldown = false;
    const prices = {
        "Hot sauce": 94.00,
        "Deodorant": 155.00,
        "Grips": 112.50,
        "Power bank": 925.00
    };

    async function startScanner() {
        const video = document.getElementById('camera');
        try {
            // Initialize the Edge Impulse WebAssembly classifier
            const classifier = new EdgeImpulseClassifier();
            await classifier.init();

            // Run classification as fast as possible
            async function loop() {
                if (!cooldown) {
                    const result = await classifier.classify(video);
                    if (result.classification) {
                        let top = result.classification.reduce((p, c) => (p.value > c.value) ? p : c);
                        
                        // If it matches one of your labels with >60% certainty
                        if (top.value > 0.60 && prices[top.label]) {
                            addItem(top.label);
                        }
                    }
                }
                requestAnimationFrame(loop);
            }
            loop();
        } catch (e) {
            document.getElementById('status').innerText = "AI Model Loading...";
        }
    }

    function addItem(label) {
        cooldown = true;
        totalCost += prices[label];
        document.getElementById('item-list').innerHTML += `<div class="item"><span>${label}</span><span>P${prices[label].toFixed(2)}</span></div>`;
        document.getElementById('total').innerText = "Total: P" + totalCost.toFixed(2);
        document.getElementById('status').innerText = "ADDED: " + label;
        setTimeout(() => { cooldown = false; document.getElementById('status').innerText = "Scanning..."; }, 3000);
    }
    window.onload = startScanner;
</script>
