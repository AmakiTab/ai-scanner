<!DOCTYPE html>
<html>
<head>
    <title>AI Product Scanner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="edge-impulse-standalone.js"></script>
<script src="run-impulse.js"></script>
    <style>
        body { font-family: sans-serif; background: #000; color: white; text-align: center; margin: 0; }
        #camera { width: 100%; height: 50vh; object-fit: cover; border-bottom: 2px solid #4CAF50; }
        
        #status-bar { background: #1a1a1a; padding: 15px; border-bottom: 1px solid #333; }
        #brain-monitor { font-size: 0.8rem; color: #888; font-family: monospace; margin-top: 5px; }
        .active-label { color: #fbff00; font-weight: bold; }

        #log { padding: 20px; text-align: left; background: #000; height: 40vh; overflow-y: auto; }
        .item { background: #222; padding: 10px; margin-bottom: 5px; border-radius: 4px; display: flex; justify-content: space-between; border-left: 5px solid #4CAF50; }
        
        .flash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; opacity: 0; pointer-events: none; z-index: 100; transition: opacity 0.1s; }
    </style>
</head>
<body>
    <div id="flash-effect" class="flash"></div>
    <video id="camera" autoplay playsinline></video>
    
    <div id="status-bar">
        <div id="main-status" style="color: #4CAF50;">INITIALIZING ENGINE...</div>
        <div id="brain-monitor">AI THINKING: <span id="thinking-text">...</span></div>
    </div>
    
    <div id="log">
        <div style="color:#666; font-size: 0.7rem; margin-bottom: 10px;">SCAN HISTORY</div>
        <div id="item-list"></div>
    </div>

    <canvas id="hiddenCanvas" width="160" height="160" style="display:none;"></canvas>

    <script>
        let lastItem = ""; 
        let isPaused = false;

        async function startApp() {
            const video = document.getElementById('camera');
            const mainStatus = document.getElementById('main-status');
            const thinkingText = document.getElementById('thinking-text');
            const canvas = document.getElementById('hiddenCanvas');
            const ctx = canvas.getContext('2d');

            try {
                // 1. Get Camera
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = stream;

                // 2. Load AI
                const classifier = new EdgeImpulseClassifier();
                await classifier.init();
                mainStatus.innerText = "READY: POINT AT LABEL";

                // 3. Process Frames
                async function processFrame() {
                    if (!isPaused) {
                        ctx.drawImage(video, 0, 0, 160, 160);
                        const imgData = ctx.getImageData(0, 0, 160, 160).data;
                        const pixels = [];
                        for (let i = 0; i < imgData.length; i += 4) {
                            pixels.push(imgData[i], imgData[i+1], imgData[i+2]);
                        }

                        const result = await classifier.classify(pixels);
                        
                        if (result.results && result.results.length > 0) {
                            let top = result.results.reduce((a, b) => a.value > b.value ? a : b);
                            let label = top.label.toUpperCase();
                            let score = (top.value * 100).toFixed(0);

                            // Update Brain Monitor
                            thinkingText.innerHTML = `Seeing <span class="active-label">${label}</span> (${score}%)`;

                            // Trigger logic for ALL CAPS labels from your matrix
                            if (label !== "BACKGROUND" && top.value > 0.85) {
                                if (label !== lastItem) {
                                    recordDiscovery(label);
                                }
                            }
                        }
                    }
                    requestAnimationFrame(processFrame);
                }
                video.onplay = processFrame;
            } catch (err) {
                mainStatus.innerText = "CAMERA ERROR: Check Permissions";
                console.error(err);
            }
        }

        function recordDiscovery(label) {
            isPaused = true;
            lastItem = label;
            
            // White Flash Feedback
            const flash = document.getElementById('flash-effect');
            flash.style.opacity = "0.8";
            setTimeout(() => flash.style.opacity = "0", 150);

            // Add to list
            const list = document.getElementById('item-list');
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            list.innerHTML = `
                <div class="item">
                    <span>${label}</span>
                    <span style="color: #666; font-size: 0.8rem;">${time}</span>
                </div>` + list.innerHTML;

           // Use this instead of window.onload
        document.addEventListener('DOMContentLoaded', () => {
            // Give the deferred scripts 500ms to "settle"
            setTimeout(startApp, 500);
        });
    </script>
</body>
</html>
